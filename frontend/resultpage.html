<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/resultpage.css">
    <script defer type="module" src="./js/resultpage.js"></script>
    <title>Results page</title>
</head>

<body>
    <div class="maindiv">
        <div class="header">
            <!-- <div class="options">
                <p>options</p>
            </div> -->
            <a href="./homepage.html">
                <p class="mainheading">QUIZIT</p>
            </a>
            <div class="useroptions">
                <div class="useroptioninner">
                    <div class="userimage">
                        <img src="./images/profile-user.png" alt="not found">
                    </div>
                    <div class="useroptionsbuttoms">
                        <button type="button" id="logoutbutton">logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="resutlsouterdiv">
            <div class="resultsinnerdiv1">
                <div class="heading">
                    <h3>result</h3>
                </div>
                <div class="resultdiv">
                    <div class="scorebar">
                    </div>
                    <p class="score">0%</p>

                </div>
            </div>
            <div class=" resultdetailsdiv2">
                <div class="questiondiv">
                    <div class="innerquestiondiv">
                        <div class="questionheading">
                            <p id="headingtext">Detailed review</p>
                        </div>
                        <div class="questionsandoptinsdiv">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
