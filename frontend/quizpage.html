<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/quizpage.css">
    <script defer type="module" src="./js/quizpage.js"></script>
    <title>Quizit</title>
</head>

<body>
    <div class="maindiv">
        <div class="header">
            <!-- <div class="options">
                <p>options</p>
            </div> -->
            <a href="./homepage.html">
                <p class="mainheading">QUIZIT</p>
            </a>
            <div class="userdetailsouterdiv">
                <div class="userdetails">
                    <div>
                        <p>Username: </p>
                    </div>
                    <div style="margin-left: 1rem;">
                        <p class="usernameptag"></p>
                    </div>
                </div>
                <button type="button" class="button finishbtn">finish</button>
            </div>
        </div>
        <div class="questiondiv">
            <div class="innerquestiondiv">
                <div class="question">
                    <p class="questionnumber">1.</p>
                    <p id="questiontext">What is Virology the study of?</p>
                </div>
                <div class="optionsdiv">
                    <label for="A" class="option optionA">
                        <input type="radio" name="opt" id="A" class="optioninput">
                        <div class="A">viruses</div>
                    </label>
                    <label for="B" class="option optionB">
                        <input type="radio" name="opt" id="B" class="optioninput">
                        <div class="B">the structure, development, and ab.normalities of the teeth</div>
                    </label>
                    <label for="C" class="option optionC">
                        <input type="radio" name="opt" id="C" class="optioninput">
                        <div class="C">parasites</div>
                    </label>
                    <label for="D" class="option optionD">
                        <input type="radio" name="opt" id="D" class="optioninput">
                        <div class="D">the therapeutic use of plants</div>
                    </label>
                </div>
                <div class="bottomdiv">
                    <button class="button previousbutton" type="button">Previous</button>
                    <button class="button nextbutton" type="button">Next</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
