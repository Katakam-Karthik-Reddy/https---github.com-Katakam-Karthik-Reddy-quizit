<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/register.css">
    <script defer type="module" src="./js/register.js"></script>
    <title>Registation</title>
</head>

<body>
    <div class="maindiv">
        <div class="header">
            <div class="options">
                <p>options</p>
            </div>
            <p class="mainheading">QUIZIT</p>
        </div>
        <div class="signupform">
            <div class="signupforminner">
                <div class="signupheading">
                    <h3>Sign Up</h3>
                </div>
                <div class="inputdiv">
                    <label for="username">Enter your Username</label>
                    <input type="text" name="username" id="username">
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Enter your Password</label>
                    <input type="password" name="password" id="password">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="confirmpassword" id="confirmpassword">
                </div>
                <div class="loginandsignupbtndiv btn">
                    <button type="button" onclick="signupmethod()">Sign Up</button>
                    <p>click <a href="./login.html">here</a> to login</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
